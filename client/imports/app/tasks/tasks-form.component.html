<form *ngIf="user" [formGroup]="addForm" (ngSubmit)="addTask();" autocomplete="off">
    <div class="form-inputs">
        <md-input dividerColor="accent" formControlName="name" placeholder="What should I do next?"></md-input>
        <button color="accent" md-fab type="submit"><md-icon class="button-icon">add</md-icon></button>
    </div>
</form>
<div *ngIf="!user">
    <md-icon>warning</md-icon> Please login in order to create new tasks!
</div>
